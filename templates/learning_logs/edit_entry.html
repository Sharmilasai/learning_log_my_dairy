{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}
{% block page_header %}
  <h2>EDITING THE ENTRY</h2>
{% endblock page_header %}
{% block content %}
<h3><a href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a></h3>
<div class="card mb-3">
<form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
    {% csrf_token %}
<!--    {{ form.as_p }}-->
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-dark">Save Changes</button>
    {% endbuttons %}
</form>
</div>
{% endblock content %}
