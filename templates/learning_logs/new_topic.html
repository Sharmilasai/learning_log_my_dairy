{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}
{% block page_header %}
<h3>New Topic</h3>
{% endblock page_header %}
{% block content %}
    <form action="{% url 'learning_logs:new_topic' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="Submit" class="btn btn-dark">Add Topic</button>
        {% endbuttons %}
    </form>
{% endblock content %}
